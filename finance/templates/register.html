{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="validationCustomUsername" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
        </div>
    <!--    <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div> -->
        <div class="form-group">
            <input type="password" id="inputPassword6" class="form-control mx-sm-3" maxlength="20" minlength="8" aria-describedby="passwordHelpInline" name="password" placeholder="Password" required>
            <div class="invalid-feedback">
              Must be 8-20 characters long.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" maxlength="20" minlength="8" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
